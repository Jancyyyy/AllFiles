<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./02.2bigloop.js"></script>
</head>
<body>
    <input type="button" id="btn1" value="Big Loop!" />
    <input type="button" id="btn2" value="Hello World!" />
    <script>
        var worker;

        function $(id){
            return document.getElementById(id);
        }
        $('btn1').onclick = function(){
            // New Web Worker is created
            worker = new Worker('02.2bigLoop.js');
            
            worker.onmessage = function(evt){
                alert(evt.data+' iterations completed!');
            }
        };
        $('btn2').onclick = helloWorld;

        function helloWorld(){
            alert('Hello World!');
        }
    </script>
</body>
</html>
