<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML5 Structural Elements -->
    <header align="center">
        <h1>My Page Header</h1>
    </header>
    <!-- Navigation -->
    <nav align="left">
        <ul>
            <li><a href="https://www.google.co.in">Google</a></li>
            <li><a href="https://www.microsoft.com">Microsoft</a></li>
        </ul>
    </nav>
    <!-- Section - section represents a generic document of an application-->
    <section>
        <!-- Arcticle - represents independent peice of content of a document -->
        <article>
            <h2>My Article 1</h2>
        </article>
        <article>
            <h2>My Article 2</h2>
        </article>
    </section>
    <!-- aside - represents a peice of content that is only slightly related
    to the rest of the web page. -->
    <aside align="right">
        <p>Kaziranga National Park</p>
        <img src="./images/rhino.jpg" />
    </aside>
    <dialog open>
        This is open dialog!
    </dialog>
    <figure>
        <h3>Bruce Lee</h3>
        <img src="./images/Bruce.jpg" width="200" height="200" alt="Bruce Lee" />
    </figure>
    <footer align="right">
        <h2>Copyright &copy; 2022 Zensar Technologies</h2>
    </footer>

</html>
